<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Make History</title>
	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Open+Sans:300italic,400,300,700' rel='stylesheet' type='text/css'>
	<link href="{{STATIC_URL}}css/style.css" rel="stylesheet" type="text/css" media="screen" />
	<link href="{{STATIC_URL}}semantic-ui/uncompressed/collections/menu.css" rel="stylesheet" type="text/css" >
  	<link href="{{STATIC_URL}}semantic-ui/uncompressed/elements/icon.css" rel="stylesheet" type="text/css" >
	<script src="{{STATIC_URL}}jquery/jquery-1.7.1.min.js"></script>
	<script src="{{STATIC_URL}}jquery/jquery.nested.js"></script>
</head>
<body>



	<div class="ui fixed transparent inverted menu">
	  <a class="active item">
		<i class="globe icon"></i> Discover
	  </a>
	  <a class="item">
		<i class="mail icon"></i> Messages
	  </a>
	  <a class="item">
		<i class="users icon"></i> Members
	  </a>

	  <div class="right menu">
		<div class="ui dropdown item">
		  oswaldo.mauricio-neto@hp.com <i class="dropdown icon"></i>
		</div>
	  </div>

	</div>


	<div class="content">
        <div id="container">
            {% for opportunity in object_list %}
                <div class="box size55">



                    <div class="box-top" style="background-image: url({{STATIC_URL}}/background/cities-at-night.jpg);">
                        <h1 class="ui header" style="color: white; padding: 20px;">
                            {{ opportunity.title }}
                        </h1>
                        <h2 style="color: white; padding: 20px;">{{ opportunity.description }}</h2>
                    </div>

                    <div class="box-footer">

                        <div class="two-column-1">
                            <i class="large user icon"></i>Programador
                        </div>
                        <div class="two-column-2">
                            <i class="large briefcase icon"></i>{{ opportunity.skill }}
                        </div>
                        <div class="clear"></div>

                        <div class="two-column-1">
                            <i class="large time icon"></i>40 horas
                        </div>
                        <div class="two-column-2">
                            <i class="large calendar icon"></i>Dezembro 2013
                        </div>
                        <div class="clear"></div>

                    </div>



                </div>
            {% endfor %}
        </div>
	</div>


    <script type="text/javascript">

      $(function() {

        $('#container').nested({gutter: 10, resizeToFit: true, resizeToFitOptions: { resizeAny: true }});

      });

    </script>

</body>
</html>
