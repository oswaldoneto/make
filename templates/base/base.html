<!DOCTYPE html>
<html>
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title>Make</title>

  	<link href="{{STATIC_URL}}semantic-ui/css/semantic.min.css" rel="stylesheet" type="text/css">
    <link href="{{STATIC_URL}}css/style.css" rel="stylesheet" type="text/css">
    <link href="{{STATIC_URL}}css/blocksit.make.css" rel="stylesheet" type="text/css">

    {% block style %}{% endblock %}

    <script src="{{STATIC_URL}}jquery/jquery-1.7.1.min.js"></script>
    <script src="{{STATIC_URL}}semantic-ui/javascript/semantic.js"></script>
    <script src="{{STATIC_URL}}jquery/blocksit.min.js"></script>
    <script src="{{STATIC_URL}}js/sprintf.min.js"></script>



    <script>

        $(document).ready(function() {

            $("#uic-login").click(function(){
                window.location.href = '/login/google-oauth';
                return false;
            });

            $("#uic-logout").click(function(){
                window.location.href = '/logout';
                return false;
            });

            $(".ui.dropdown").dropdown();



        });

    </script>


    {% block script %}{% endblock %}

</head>
<body>

    <!-- Header -->
    <header id="header">
        <h1>Make</h1>
        <div id="authentication">
            {% if user.is_authenticated %}

                <div class="circular ui icon tiny basic button">
                    <i class="icon comment outline"></i>
                </div>

                <div class="circular ui icon tiny basic button">
                    <i class="icon warning"></i>
                </div>

                <div class="ui dropdown right">
                    <div class="ui small basic buttons">
                      <div class="ui button">{{user.username}}</div>
                      <div class="ui floating dropdown icon button">
                        <i class="dropdown icon"></i>
                        <div class="menu">
                          <div class="item" data-value="horizontal flip">Profile</div>
                          <div class="item" data-value="fade up">Log out</div>
                        </div>
                      </div>
                    </div>
                 </div>
            {% else %}
                <div class="ui small basic icon buttons">
                  <div class="ui hover button" id="uic-login">Login</div>
                  <div class="ui hover button" id="uic-signup">Sign up</div>
                </div>
            {% endif %}
        </div>
        <div class="clearfix"></div>
    </header>

    <!-- Content Grid -->
    <section id="content">

        {% block content %}{% endblock %}

    </section>

    <!-- Footer -->
    <footer id="footer">
        <span>&copy; 2014 <a href="http://www.inwebson.com">make.com</a></span>
    </footer>
</body>
</html>
